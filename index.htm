<!DOCTYPE html>

<html lang="en-gb" class="no-js">
  <head>
    <meta charset="utf-8" />

    <title>Coming soon html template free download</title>

    <link rel="stylesheet" href="css\styles.css" />
    <link href="font\css\font-awesome.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <div class="overlay">
        <div class="main-heading">
          Our Team Have Been Working On Something Amazing
        </div>

        <div class="countdown styled">
          <div class="container-date">
            <h3 id="day">00</h3>
            <span>DAYS</span>
          </div>
          <div class="container-date">
            <h3 id="hrs">00</h3>
            <span>HOURS</span>
          </div>
          <div class="container-date">
            <h3 id="mint">00</h3>
            <span>MINUTES</span>
          </div>
          <div class="container-date">
            <h3 id="sec">00</h3>
            <span>SECONDS</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
